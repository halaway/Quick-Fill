<!DOCTYPE HTML>
<html lang="en" style="min-height:370px;min-width:400px">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Fill</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
        
</head>

<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4" style="font-weight: bold;">Quick Fill</h2>
              
                <form id="signup-form">
                    
                    
                    <div class="input-container mb-3">
                        <div class="icon-container">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                   
                    <div class="input-container mb-3">
                        <div class="icon-container">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Enter a new password" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary">AutoFill</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="buttonClick.js"></script>
</body>

</html>
